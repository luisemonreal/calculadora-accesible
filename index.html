<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora Accesible</title>
  <style>
    /* Estilos base */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #fff;
      color: #000;
    }

    #calculadora-wrapper {
      max-width: 600px;
      margin: 0 auto;
    }

    h2 {
      text-align: center;
    }

    #pantalla {
      width: 100%;
      height: 50px;
      font-size: 22px;
      margin-bottom: 10px;
      text-align: right;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: #f4f4f4;
    }

    #botones {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
      gap: 5px;
      margin-bottom: 20px;
    }

    #botones button {
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      background: #444;
      color: white;
      cursor: pointer;
    }

    #botones button:hover {
      background: #666;
    }

    #accesibilidad {
      text-align: center;
      margin-bottom: 20px;
    }

    #accesibilidad button {
      margin: 4px;
      padding: 8px 12px;
      border-radius: 6px;
      border: 1.5px solid #666;
      background: #eee;
      color: #333;
      cursor: pointer;
      font-weight: 600;
    }

    #accesibilidad button[aria-pressed="true"] {
      background: #333;
      color: #fff;
    }

    #accesibilidad button.aumentar {
      background: #0070ba;
      color: white;
      border-color: #005a8f;
    }

    #accesibilidad button.aumentar[aria-pressed="true"] {
      background: #005a8f;
    }

    /* Modos de accesibilidad */
    body.modo-claro {
      background-color: #fff;
      color: #000;
    }

    body.alto-contraste {
      background-color: black;
      color: yellow;
    }

    body.modo-sepia {
      background-color: #f4ecd8;
      color: #5b4636;
    }

    body.contraste-negro-blanco {
      background-color: black;
      color: white;
    }

    body.contraste-amarillo-negro {
      background-color: yellow;
      color: black;
    }

    body.aumentar-texto {
      font-size: 130% !important;
    }

    /* Tabla de accesos rápidos */
    #tabla-accesos {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    #tabla-accesos th, #tabla-accesos td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    #tabla-accesos th {
      background-color: #f0f0f0;
    }

    /* Responsive */
    @media (max-width: 600px) {
      #botones {
        grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
      }
    }
  </style>
</head>
<body class="modo-claro">
  <div id="calculadora-wrapper">
    <h2>Calculadora Accesible para personas con Discapacidad Visual</h2>

    <input type="text" id="pantalla" readonly aria-label="Pantalla de resultados" />

    <div id="botones">
      <!-- Fila 1 -->
      <button onclick="agregar('(')" aria-label="Paréntesis de apertura">(</button>
      <button onclick="agregar(')')" aria-label="Paréntesis de cierre">)</button>
      <button onclick="funcion('pi')" aria-label="Número pi">π</button>
      <button onclick="funcion('e')" aria-label="Constante e">e</button>
      <button onclick="funcion('ln')" aria-label="Logaritmo natural">ln</button>
      <button onclick="funcion('log10')" aria-label="Logaritmo base diez">log</button>

      <!-- Fila 2 -->
      <button onclick="funcion('sin')" aria-label="Seno">sin</button>
      <button onclick="funcion('cos')" aria-label="Coseno">cos</button>
      <button onclick="funcion('tan')" aria-label="Tangente">tan</button>
      <button onclick="funcion('asin')" aria-label="Arco seno">asin</button>
      <button onclick="funcion('acos')" aria-label="Arco coseno">acos</button>
      <button onclick="funcion('atan')" aria-label="Arco tangente">atan</button>

      <!-- Fila 3 -->
      <button onclick="funcion('sinh')" aria-label="Seno hiperbólico">sinh</button>
      <button onclick="funcion('cosh')" aria-label="Coseno hiperbólico">cosh</button>
      <button onclick="funcion('tanh')" aria-label="Tangente hiperbólica">tanh</button>
      <button onclick="funcion('asinh')" aria-label="Arco seno hiperbólico">asinh</button>
      <button onclick="funcion('acosh')" aria-label="Arco coseno hiperbólico">acosh</button>
      <button onclick="funcion('atanh')" aria-label="Arco tangente hiperbólica">atanh</button>

      <!-- Fila 4 -->
      <button onclick="funcion('sqrt')" aria-label="Raíz cuadrada">√</button>
      <button onclick="funcion('cbrt')" aria-label="Raíz cúbica">∛</button>
      <button onclick="funcion('exp')" aria-label="Exponencial">exp</button>
      <button onclick="funcion('log2')" aria-label="Logaritmo base dos">log₂</button>
      <button onclick="funcion('abs')" aria-label="Valor absoluto">abs</button>
      <button onclick="funcion('factorial')" aria-label="Factorial">n!</button>

      <!-- Fila 5 -->
      <button onclick="agregar('7')" aria-label="Siete">7</button>
      <button onclick="agregar('8')" aria-label="Ocho">8</button>
      <button onclick="agregar('9')" aria-label="Nueve">9</button>
      <button onclick="agregar('/')" aria-label="Dividir">÷</button>
      <button onclick="funcion('porcentaje')" aria-label="Porcentaje">%</button>
      <button onclick="funcion('cambioSigno')" aria-label="Cambiar signo">±</button>

      <!-- Fila 6 -->
      <button onclick="agregar('4')" aria-label="Cuatro">4</button>
      <button onclick="agregar('5')" aria-label="Cinco">5</button>
      <button onclick="agregar('6')" aria-label="Seis">6</button>
      <button onclick="agregar('*')" aria-label="Multiplicar">×</button>
      <button onclick="agregar('**')" aria-label="Potencia">^</button>
      <button onclick="limpiar()" aria-label="Borrar todo">C</button>

      <!-- Fila 7 -->
      <button onclick="agregar('1')" aria-label="Uno">1</button>
      <button onclick="agregar('2')" aria-label="Dos">2</button>
      <button onclick="agregar('3')" aria-label="Tres">3</button>
      <button onclick="agregar('-')" aria-label="Restar">−</button>
      <button onclick="agregar('0')" aria-label="Cero">0</button>
      <button onclick="agregar('.')" aria-label="Punto decimal">.</button>
      <button onclick="agregar('+')" aria-label="Sumar">+</button>
      <button onclick="calcular()" aria-label="Calcular resultado">=</button>
    </div>

    <div id="accesibilidad">
      <p><strong>Modos de accesibilidad:</strong></p>
      <button onclick="cambiarModo('modo-claro')" aria-pressed="true" aria-label="Modo claro">Claro</button>
      <button onclick="cambiarModo('alto-contraste')" aria-pressed="false" aria-label="Alto contraste">Alto contraste</button>
      <button onclick="cambiarModo('modo-sepia')" aria-pressed="false" aria-label="Modo sepia">Sepia</button>
      <button onclick="cambiarModo('contraste-negro-blanco')" aria-pressed="false" aria-label="Contraste negro y blanco">Negro/Blanco</button>
      <button onclick="cambiarModo('contraste-amarillo-negro')" aria-pressed="false" aria-label="Contraste amarillo y negro">Amarillo/Negro</button>
      <button class="aumentar" onclick="toggleTextoGrande()" aria-pressed="false" aria-label="Aumentar tamaño de texto">Aumentar texto</button>
    </div>

    <table id="tabla-accesos">
      <thead>
        <tr>
          <th>Función</th>
          <th>Tecla(s)</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>Seno</td><td>S</td></tr>
        <tr><td>Coseno</td><td>C</td></tr>
        <tr><td>Tangente</td><td>T</td></tr>
