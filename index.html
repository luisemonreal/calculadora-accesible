<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Calculadora Accesible</title>
<style>
  #calculadora-wrapper {
    max-width: 450px;
    margin: 20px auto;
    font-family: Arial, sans-serif;
  }
  #pantalla {
    width: 100%;
    height: 50px;
    font-size: 22px;
    margin-bottom: 10px;
    text-align: right;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    background-color: #f4f4f4;
  }
  #calculadora-wrapper button {
    padding: 10px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    background: #444;
    color: white;
    cursor: pointer;
  }
  #calculadora-wrapper button:hover {
    background: #666;
  }
  #botones {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    gap: 5px;
  }
  /* Estilos para accesibilidad */
  .modo-claro #pantalla {
    background-color: #f4f4f4;
    color: #000;
  }
  .alto-contraste #pantalla {
    background-color: black;
    color: yellow;
    border: 2px solid yellow;
  }
  .modo-sepia #pantalla {
    background-color: #f4ecd8;
    color: #5b4636;
  }
  /* Botones accesibilidad */
  #accesibilidad {
    max-width: 450px;
    margin: 0 auto 15px auto;
    text-align: center;
  }
  #accesibilidad button {
    margin: 0 5px;
    background: #0070ba;
    color: white;
    padding: 8px 12px;
    border-radius: 5px;
  }
  #accesibilidad button:hover {
    background: #005c8a;
  }
</style>
</head>
<body class="modo-claro">

<h2 style="text-align: center; font-family: Arial, sans-serif;">Calculadora Accesible para personas con Discapacidad Visual</h2>

<div id="accesibilidad" aria-label="Opciones de accesibilidad">
  <button onclick="cambiarModo('modo-claro')" aria-pressed="true" aria-label="Modo claro">Claro</button>
  <button onclick="cambiarModo('alto-contraste')" aria-label="Modo alto contraste">Alto Contraste</button>
  <button onclick="cambiarModo('modo-sepia')" aria-label="Modo sepia">Sepia</button>
</div>

<div id="calculadora-wrapper">
  <input type="text" id="pantalla" disabled aria-label="Pantalla de resultados" />

  <div id="botones">
    <!-- Fila 1 -->
    <button onclick="agregar('(')" aria-label="Parentesis de apertura">(</button>
    <button onclick="agregar(')')" aria-label="Parentesis de cierre">)</button>
    <button onclick="funcion('pi')" aria-label="Numero pi">Pi</button>
    <button onclick="funcion('e')" aria-label="Constante e">exponente</button>
    <button onclick="funcion('ln')" aria-label="Logaritmo natural">Log natural</button>
    <button onclick="funcion('log10')" aria-label="Logaritmo base diez">Log diez</button>

    <!-- Fila 2 -->
    <button onclick="funcion('sin')" aria-label="Seno">Seno</button>
    <button onclick="funcion('cos')" aria-label="Coseno">Coseno</button>
    <button onclick="funcion('tan')" aria-label="Tangente">Tangente</button>
    <button onclick="funcion('sqrt')" aria-label="Raiz cuadrada">Raiz</button>
    <button onclick="funcion('factorial')" aria-label="Factorial">Factorial</button>
    <button onclick="limpiar()" aria-label="Borrar todo">Borrar</button>

    <!-- Fila 3 -->
    <button onclick="agregar('7')" aria-label="Siete">7</button>
    <button onclick="agregar('8')" aria-label="Ocho">8</button>
    <button onclick="agregar('9')" aria-label="Nueve">9</button>
    <button onclick="agregar('/')" aria-label="Dividir">Dividir</button>
    <button onclick="funcion('porcentaje')" aria-label="Porcentaje">Porcentaje</button>
    <button onclick="funcion('cambioSigno')" aria-label="Cambiar signo">Mas Menos</button>

    <!-- Fila 4 -->
    <button onclick="agregar('4')" aria-label="Cuatro">4</button>
    <button onclick="agregar('5')" aria-label="Cinco">5</button>
    <button onclick="agregar('6')" aria-label="Seis">6</button>
    <button onclick="agregar('*')" aria-label="Multiplicar">Multiplicar</button>
    <button onclick="agregar('**')" aria-label="Potencia">Potencia</button>
    <button onclick="funcion('exp')" aria-label="Exponencial">Exponencial</button>

    <!-- Fila 5 -->
    <button onclick="agregar('1')" aria-label="Uno">1</button>
    <button onclick="agregar('2')" aria-label="Dos">2</button>
    <button onclick="agregar('3')" aria-label="Tres">3</button>
    <button onclick="agregar('-')" aria-label="Menos">Menos</button>
    <button onclick="agregar('.')" aria-label="Punto decimal">Punto</button>
    <button onclick="calcular()" aria-label="Igual">=</button>

    <!-- Fila 6 -->
    <button onclick="agregar('0')" aria-label="Cero">0</button>
    <button onclick="agregar('+')" aria-label="Mas">Mas</button>
    <button onclick="limpiar()" aria-label="Resetear calculadora">Resetear</button>
  </div>
</div>

<footer style="text-align: center; margin-top: 30px; font-family: Arial, sans-serif;">
  <p>Esta herramienta es de libre uso. Cualquier apoyo al siguiente link:</p>
  <a href="https://www.paypal.com/ncp/payment/K43R5RQY5GP8G" target="_blank"
     style="background-color: #0070ba; color: white; padding: 10px 15px; text-decoration: none; border-radius: 5px; display: inline-block;">
    Apoyar vía PayPal
  </a>
  <p style="margin-top: 15px; font-size: 14px;">&copy; 2025 Luis Eduardo Monreal</p>
</footer>

<script>
  const pantalla = document.getElementById("pantalla");

  function agregar(valor) {
    pantalla.value += valor;
    actualizarAriaLive();
  }

  function limpiar() {
    pantalla.value = "";
    actualizarAriaLive();
  }

  function calcular() {
    try {
      pantalla.value = eval(pantalla.value);
    } catch {
      pantalla.value = "Error";
    }
    actualizarAriaLive();
  }

  function funcion(tipo) {
    try {
      let valor = eval(pantalla.value || 0);
      let resultado;

      switch (tipo) {
        case 'sqrt':
          resultado = Math.sqrt(valor);
          break;
        case 'log10':
          resultado = Math.log10(valor);
          break;
        case 'ln':
          resultado = Math.log(valor);
          break;
        case 'exp':
          resultado = Math.exp(valor);
          break;
        case 'sin':
          resultado = Math.sin(valor * Math.PI / 180);
          break;
        case 'cos':
          resultado = Math.cos(valor * Math.PI / 180);
          break;
        case 'tan':
          resultado = Math.tan(valor * Math.PI / 180);
          break;
        case 'pi':
          pantalla.value += Math.PI;
          actualizarAriaLive();
          return;
        case 'e':
          pantalla.value += Math.E;
          actualizarAriaLive();
          return;
        case 'factorial':
          resultado = factorial(valor);
          break;
        case 'porcentaje':
          resultado = valor / 100;
          break;
        case 'cambioSigno':
          resultado = -valor;
          break;
      }

      pantalla.value = resultado;
    } catch {
      pantalla.value = "Error";
    }
    actualizarAriaLive();
  }

  function factorial(n) {
    if (n < 0) return NaN;
    if (n === 0 || n === 1) return 1;
    return n * factorial(n - 1);
  }

  // Soporte para el teclado numerico y simbolos
  document.addEventListener("keydown", function(event) {
    const tecla = event.key;

    if (!isNaN(tecla) || "+-*/.".includes(tecla)) {
      agregar(tecla);
    } else if (tecla === "Enter") {
      calcular();
    } else if (tecla === "Backspace") {
      pantalla.value = pantalla.value.slice(0, -1);
      actualizarAriaLive();
    }
  });

  // Función para cambiar modo accesible
  function cambiarModo(modo) {
    document.body.className = modo;
  }

  // Actualiza aria-live para leer la pantalla
  function actualizarAriaLive() {
    pantalla.setAttribute('aria-live', 'polite');
  }
</script>
</body>
</html>
